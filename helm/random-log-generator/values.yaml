# Default values for random-log-generator.
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: random-log-generator
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Application specific configuration
config:
  # Log generation settings
  logRate: 10
  logLevels:
    - DEBUG
    - INFO
    - WARNING
    - ERROR
  outputType: "file"
  outputPath: "/app/logs/generated_logs.log"
  rotationSize: 10485760  # 10MB
  rotationCount: 5
  format: "http"
  customFormat: "${timestamp} ${log_level} ${message}"