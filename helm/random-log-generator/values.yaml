# Default values for random-log-generator.
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: random-log-generator
  pullPolicy: IfNotPresent
  # Use "test" as the default tag to match what we build in CI
  tag: "test"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Application specific configuration
config:
  # Log generation settings
  durationNormal: 10
  durationPeak: 2
  rateNormalMin: 0.0001
  rateNormalMax: 0.1
  ratePeak: 0.500
  logLineSize: 100  # This maps to log_line_size_estimate in the config
  userAgentPoolSize: 100  # Number of user agents to pre-generate
  maxSegmentDurationNormal: 5  # Maximum duration for a single segment during normal log generation
  baseExitProbability: 0.05
  rateChangeProbability: 0.1
  rateChangeMaxPercentage: 0.1
  writeToFile: true
  outputPath: "/app/logs/generated_logs.log"
  rotationEnabled: true
  rotationSize: 10485760  # 10MB
  rotationCount: 5
  format: "http"
  stopAfterSeconds: -1  # Run indefinitely
  customAppNames: []
  customFormat: "${timestamp} ${log_level} ${message}"
  loggingLevel: "INFO"
  logLevels:
    - DEBUG
    - INFO
    - WARNING
    - ERROR
